name: Train tabular classification model using XGBoost pipeline
metadata:
  annotations:
    author: Alexey Volkov <alexey.volkov@ark-kun.com>
    canonical_location: https://raw.githubusercontent.com/Ark-kun/pipeline_components/master/samples/Google_Cloud_Vertex_AI/Train_tabular_classification_model_using_XGBoost_and_import_to_Vertex_AI/pipeline.component.yaml
    sdk: https://cloud-pipelines.net/pipeline-editor/
implementation:
  graph:
    tasks:
      Download from GCS:
        componentRef:
          digest: 471518bc785e1f3ad06f1d546e4dcac7c6872e7bba34a28c10b9b539c4c84e58
          url: https://raw.githubusercontent.com/kubeflow/pipelines/c783705c0e566c611ef70160a01e3ed0865051bd/components/contrib/google-cloud/storage/download/component.yaml
        arguments:
          GCS path: gs://ml-pipeline-dataset/Chicago_taxi_trips/chicago_taxi_trips_2019-01-01_-_2019-02-01_limit=10000.csv
        annotations:
          editor.position: '{"x":40,"y":40,"width":180,"height":40}'
      Select columns using Pandas on CSV data:
        componentRef:
          digest: 706a611997f9354fc9380747db7265a5a18b34ae7f3deadf29c9b994042fb511
          url: https://raw.githubusercontent.com/Ark-kun/pipeline_components/0f0650b8446277b10f7ab48d220e413eef04ec69/components/pandas/Select_columns/in_CSV_format/component.yaml
        arguments:
          table:
            taskOutput:
              outputName: Data
              taskId: Download from GCS
          column_names: '["tips", "trip_seconds", "trip_miles", "pickup_community_area", "dropoff_community_area", "fare", "tolls", "extras"]'
        annotations:
          editor.position: '{"x":40,"y":140,"width":180,"height":54}'
      Binarize column using Pandas on CSV data:
        componentRef:
          digest: 14f3f351dc19a36c9ef03d8399883575e2ec631830e56382ca35c13ae5b84779
          url: https://raw.githubusercontent.com/Ark-kun/pipeline_components/0c7b4ea8c7048cc5cd59c161bcbfa5b742738e99/components/pandas/Binarize_column/in_CSV_format/component.yaml
        arguments:
          table:
            taskOutput:
              outputName: transformed_table
              taskId: Select columns using Pandas on CSV data
              type: CSV
          column_name: tips
          predicate: '> 0'
          new_column_name: class
        annotations:
          editor.position: '{"x":40,"y":250,"width":180,"height":54}'
      Xgboost train:
        componentRef:
          digest: 7bbc658a62274525c7371211e78e54edfdc70326987d410d2a57f8213ec7ea34
          url: https://raw.githubusercontent.com/Ark-kun/pipeline_components/37ee92778e27f9dbe3e1c1b3b25b77cd01da84dc/components/XGBoost/Train/component.yaml
        arguments:
          training_data:
            taskOutput:
              outputName: transformed_table
              taskId: Binarize column using Pandas on CSV data
              type: CSV
          label_column_name: tips
          objective: binary:logistic
        annotations:
          editor.position: '{"x":140,"y":360,"width":180,"height":40}'
      Xgboost predict:
        componentRef:
          digest: 9fba0413388c06509e054282a4396c8ebc30877b545644c8888a94d750f6122a
          url: https://raw.githubusercontent.com/Ark-kun/pipeline_components/37ee92778e27f9dbe3e1c1b3b25b77cd01da84dc/components/XGBoost/Predict/component.yaml
        arguments:
          data:
            taskOutput:
              outputName: transformed_table
              taskId: Binarize column using Pandas on CSV data
              type: CSV
          model:
            taskOutput:
              outputName: model
              taskId: Xgboost train
              type: XGBoostModel
          label_column_name: tips
        annotations:
          editor.position: '{"x":40,"y":460,"width":180,"height":40}'
      Upload XGBoost model to Google Cloud Vertex AI:
        componentRef:
          digest: 28cee22ce598009bdc4b54c7ba604a43f69d1de2f5eef0070544d10742b9502a
          url: https://raw.githubusercontent.com/Ark-kun/pipeline_components/2c24c0c0730c818b89f676c4dc5c9d6cb90ab01d/components/google-cloud/Vertex_AI/Models/Upload_XGBoost_model/component.yaml
        arguments:
          model:
            taskOutput:
              outputName: model
              taskId: Xgboost train
              type: XGBoostModel
        annotations:
          editor.position: '{"x":240,"y":460,"width":180,"height":54}'
    outputValues: {}
